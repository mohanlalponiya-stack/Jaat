<script>

    const upImg = document.getElementById('upImg');

    upImg.onchange = (e) => {

    // ‡§ü‡•á‡§ï‡•ç‡§∏‡•ç‡§ü ‡§Æ‡•Ç‡§µ (Drag) ‡§≤‡•â‡§ú‡§ø‡§ï
    let isDown = false;

</script>
