<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Holi AI Photo Generator</title>
  <style>
    body{background:#0b0b0b;color:#fff;font-family:system-ui;margin:0;padding:16px}
    .card{max-width:420px;margin:auto;background:#141414;border-radius:14px;padding:16px}
    h1{font-size:20px;margin:0 0 8px;text-align:center}
    textarea{width:100%;min-height:110px;border-radius:10px;border:1px solid #333;background:#0f0f0f;color:#fff;padding:10px}
    button{width:100%;margin-top:10px;padding:12px;border:0;border-radius:10px;font-weight:700;cursor:pointer}
    .gen{background:linear-gradient(90deg,#ff6a00,#ee0979)}
    .save{background:#27ae60}
    .imgbox{margin-top:12px;background:#000;border-radius:12px;overflow:hidden;min-height:240px;display:flex;align-items:center;justify-content:center}
    img{max-width:100%}
    .note{opacity:.8;font-size:12px;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h1>üé® Holi AI Photo Generator</h1>

    <textarea id="prompt">
Indian boy celebrating Holi,
natural smiling face,
white kurta,
colorful gulal flying in air,
festival background,
cinematic lighting,
high quality
    </textarea>

    <button class="gen" onclick="generate()">Generate Holi Photo</button>

    <div class="imgbox" id="box">Image will appear here</div>

    <button class="save" onclick="download()" disabled id="saveBtn">‚¨áÔ∏è Download</button>
    <div class="note">FREE tier: ‡§®‡§à image ‡§¨‡§®‡§§‡•Ä ‡§π‡•à (existing photo edit ‡§®‡§π‡•Ä‡§Ç)</div>
  </div>

<script>
const API_KEY = "YOUR_GEMINI_API_KEY_HERE"; // <-- ‡§Ø‡§π‡§æ‡§Å ‡§Ö‡§™‡§®‡•Ä NEW key ‡§°‡§æ‡§≤‡•ã

async function generate(){
  const box = document.getElementById('box');
  const saveBtn = document.getElementById('saveBtn');
  box.innerHTML = "Generating‚Ä¶ ‚è≥";
  saveBtn.disabled = true;

  const prompt = document.getElementById('prompt').value;

  try{
    const res = await fetch(
      "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-image:generateContent?key="+API_KEY,
      {
        method:"POST",
        headers:{ "Content-Type":"application/json" },
        body: JSON.stringify({
          contents:[{
            parts:[{ text: prompt }]
          }]
        })
      }
    );

    const data = await res.json();
    const b64 = data?.candidates?.[0]?.content?.parts?.[0]?.inlineData?.data;
    if(!b64) throw new Error("No image returned");

    const img = document.createElement('img');
    img.src = "data:image/png;base64,"+b64;
    box.innerHTML = "";
    box.appendChild(img);
    saveBtn.disabled = false;
  }catch(e){
    box.innerHTML = "Error ‚ùå (Free limit hit ‡§Ø‡§æ key issue)";
  }
}

function download(){
  const img = document.querySelector('#box img');
  if(!img) return;
  const a = document.createElement('a');
  a.href = img.src;
  a.download = "Holi_AI.png";
  a.click();
}
</script>
</body>
</html>
